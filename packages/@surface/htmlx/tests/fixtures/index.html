<span value="Hello {host.name}" @click="host.handler" ::value-a="host.value" :value-b="host.x++">
    Some {"interpolation"} here
</span>
<x-foo>
    <span #inject:title="{ title }">
        <h1>{title}</h1>
    </span>
</x-foo>
<hr>
<span #if="host.status == 1">
    Active
</span>
<span #else-if="host.status == 2">
    Waiting
</span>
<span #else>
    Suspended
</span>
<span #placeholder:value="{ name: host.name }">
    Default {name}
</span>
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Status</th>
    </tr>
    <tr #for="const item of host.items">
        <th>{item.id}</th>
        <th>{item.name}</th>
        <th>{item.status}</th>
    </tr>
</table>
<hr>
<span>{host.footer}</span>
